<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>My Grid Rotator</title>
</head>
<body>
    <!-- Project Title -->
    <div class="title">
        <h1>Grid Rotator</h1>
    </div>

    <!-- 3 x 3 Grid layout -->
    <section class="grid-container">
        <div class="grid-box">
            <button class="grid-btn edge-number" type="button">1</button>
            <button class="grid-btn edge-number" type="button">2</button>
            <button class="grid-btn edge-number" type="button">3</button>
            <button class="grid-btn edge-number" type="button">4</button>
            <button class="grid-btn" type="button" id="centerBtn">5</button>
            <button class="grid-btn edge-number" type="button">6</button>
            <button class="grid-btn edge-number" type="button">7</button>
            <button class="grid-btn edge-number" type="button">8</button>
            <button class="grid-btn edge-number" type="button">9</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
